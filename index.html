<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Gallery title</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <div class="heading">
            <h1>South Korea & Japan</h1>
            <span>Our first trip to Asia</span>
        </div>

        <div class="header-box">
            <div class="overlay-layer"></div>
            <h2>Trip specs</h2>
            <ul class="trip-specs">
                <li>
                    <div class="spec-title">When</div>
                    <div>May 26 - June 5, 2014</div>
                </li>
                <li>
                    <div class="spec-title">How long</div>
                    <div>Two weeks</div>
                </li>
                <li>
                    <div class="spec-title">What</div>
                    <div>Our first trip to Asia. Went around South Korea and Japan.</div>
                </li>
            </ul>
        </div>
        <div class="header-days">
            <ul></ul>
        </div>
    </header>

    <main>
        <aside>
            <h2></h2>
            <div id="map-container"></div>
            <ul></ul>
            <div class="image-info"></div>
        </aside>
    </main>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="index.js"></script>

</body>
</html>
